# .github/workflows/deploy.yml

name: Deploy to GitHub Pages

on:
  push:
    # Triggers the workflow when you push code to the main branch
    branches: ["main"]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions needed for the GITHUB_TOKEN to deploy to Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # The 'build' job handles installation and creating the 'dist' folder
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20' 

      - name: Install dependencies
        run: npm install

      - name: Build project (Vite)
        # This runs the 'vite build' command defined in your package.json
        run: npm run build 

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        # This uploads the 'dist' folder contents for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' 

  # The 'deploy' job takes the artifact and publishes it to your domain
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
